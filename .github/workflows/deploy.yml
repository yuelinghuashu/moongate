name: Deploy Nuxt 4 with PNPM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM via corepack
        run: |
          # ä½¿ç”¨ corepackï¼ˆNode.js å†…ç½®ï¼‰
          corepack enable
          corepack prepare pnpm@latest --activate
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: ".output/"
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/var/www/my-site/"
          ARGS: "-avz --delete"
          
      - name: Start server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ å¯åŠ¨ Node.js SSR æœåŠ¡..."
            cd /var/www/my-site

            # å¯åŠ¨æˆ–é‡å¯ Nuxt åº”ç”¨
            if pm2 describe nuxt-app > /dev/null 2>&1; then
              echo "ğŸ”„ é‡å¯ç°æœ‰åº”ç”¨..."
              pm2 reload nuxt-app
            else
              echo "ğŸš€ å¯åŠ¨æ–°åº”ç”¨..."
              pm2 start server/index.mjs --name "nuxt-app" \
                --log /var/log/nuxt-app.log \
                --error /var/log/nuxt-app-error.log \
                --output /var/log/nuxt-app-out.log \
                --time
              
              # ä¿å­˜ PM2 é…ç½®ä»¥ä¾¿å¼€æœºè‡ªå¯
              pm2 save
            fi

            echo "âœ… æœåŠ¡å¯åŠ¨å®Œæˆ"
            pm2 status nuxt-app